<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 1</title>
    <style>
        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>You are being watched</h1>
    <p>Everyone is watching what you are doing and knows what you have done.</p>
        <!-- Add id to image -->
        <img id="image"
             src=
"/pictures/babymonitor.png"
             alt="babymonitor" />
    </div>
    <button type="button" onclick="show()" id="btnID">
        Home
    </button>
 
    <script>
        function show() {
            /* Access image by id and change 
            the display property to block*/
            document.getElementById('image')
                .style.display = "block";
            document.getElementById('btnID')
                .style.display = "none";
        }
    </script>
</body>
